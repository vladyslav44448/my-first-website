<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Zaz auto club</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="app">
		<div class="app__main">
			<div class="app__main__header">
				<div class="app__main__header-logo">
					<img src="http://zaz-dnepr.org.ua/images/zaz-logo.png" alt="img" />
				</div>
				<div class="app__main__header-promo">
					<div class="app__main__header-promo__paragarph">
						<span>Клуб любителей автомобилей "Запорожец"</span>
						<input class="app__main__header-promo__search" type="text" placeholder="Поиск..." />
					</div>
					<ul class="app__main__header-promo__list">
						<li class="app__main__header-promo__list-item"><img src="http://zaz-dnepr.org.ua/images/965.png" alt="car" /></li>
						<li class="app__main__header-promo__list-item"><img src="http://zaz-dnepr.org.ua/images/spacer.gif" alt="spacer" /></li>
						<li class="app__main__header-promo__list-item"><img src="http://zaz-dnepr.org.ua/images/966.png" alt="red car" /></li>
						<li class="app__main__header-promo__list-item"><img src="http://zaz-dnepr.org.ua/images/spacer.gif" alt="spacer" /></li>
						<li class="app__main__header-promo__list-item"><img src="http://zaz-dnepr.org.ua/images/968m.png" alt="car" /></li>
					</ul>
					<div class="app__main__header-promo__name">
						<img src="http://zaz-dnepr.org.ua/images/zaz-dnepr.png" alt="name" />
					</div>
				</div>

			</div>
				<div class="app__main__toolbar">

				</div>
					<div class="app__main__body">

					</div>
		</div>
	</div>

</body>
</html>
